				<h1>Function Output.opOpAssign</h1><p>Syntax sugar. Easier way to write output.
</p>
				<div class="prototype">
					<code class="lang-d">
						<div class="single-prototype">
				<span class="typ">void</span> <span class="pln">opOpAssign</span>(<span class="typ">string</span> op, T)
				<span class="pun">(</span>
				<br/>
				&nbsp;&nbsp;<span class="pln">T</span> <span class="pln">data</span>
				<br/>
				<span class="pun">)</span>
				<br/>
				<span class="kwd">if</span> <span class="pun">(</span><span class="pln">op </span><span class="pun">== </span><span class="str">"~"</span><span class="pun">);</span>
						</div>
					</code>
				</div>
				
				<section><h2>Example</h2>
<pre class="code"><code class="lang-d"><span class="pln">output </span><span class="pun">~= </span><span class="str">"Hello world"</span><span class="pun">;</span></code></pre>
</section>
